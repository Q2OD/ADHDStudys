{% extends 'base.html' %}

{% block content %}
<h2>Login</h2>
<form method="post">
    <div>
        <label for="email">Email</label>
        <input type="email" name="email" required>
    </div>
    <div>
        <label for="password">Password</label>
        <input type="password" name="password" required>
    </div>
    <button type="submit">Login</button>
</form>
{% endblock %}
